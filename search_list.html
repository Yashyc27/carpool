<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search for Carpools</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    .search-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }
    .search-input {
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #search-button {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="search-bar">
    <input type="text" id="search-input" class="search-input" placeholder="Search for carpools...">
    <button id="search-button">Search</button>
  </div>

  <div id="search-results"></div>

  <script>
    $(document).ready(function(){
      $('#search-button').click(function(){
        var searchTerm = $('#search-input').val();
        $.ajax({
          url: 'search.php', // Change this to the PHP file that handles the search
          type: 'POST',
          data: {search: searchTerm},
          success: function(response){
            $('#search-results').html(response);
          }
        });
      });
    });
  </script>
</body>
</html>
