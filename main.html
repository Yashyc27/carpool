<div class="search-bar">
  <input type="text" class="search-input" placeholder="Search for carpools...">
  <div class="view-options">
    <img src="https://w7.pngwing.com/pngs/93/40/png-transparent-notepad-illustration-computer-icons-iconfinder-action-item-list-icon-miscellaneous-angle-text-thumbnail.png" width="15px">

    <img src="https://w7.pngwing.com/pngs/325/237/png-transparent-map-location-map-logo-symbol-location-icon-thumbnail.png"width="15px">
    <button class="map-view">Map View</button>
  </div>
</div>
<div class="container">
  <div class="available-carpools">
    <h1>Available Carpools</h1>
  </div>
  <div class="frequency-options">
    <h3>Trip Frequency</h3>
    <label>
      <input type="radio" name="trip-frequency" value="regular" checked> Regular
    </label>
    <label>
      <input type="radio" name="trip-frequency" value="casual"> Casual
    </label>
    <label>
      <input type="radio" name="trip-frequency" value="both"> Both
    </label>
  </div>
  <div class="returnjourney-options">
    <h3>Return Journey</h3>
    <label>
      <input type="radio" name="return-journey" value="yes" checked> Yes
    </label>
    <label>
      <input type="radio" name="return-journey" value="no"> No
    </label>
  </div>
  <div class="option-group">
    <h2>Gender</h2>
    <label>
      <input type="radio" name="gender" value="female" checked> Female
    </label>
    <label>
      <input type="radio" name="gender" value="male"> Male
    </label>
    <label>
      <input type="radio" name="gender" value="both"> Both
    </label>
  </div>
  <div class="option-group">
    <h2>Car Comfort Level</h2>
    <label>
      <input type="radio" name="car-comfort" value="normal" checked> Normal
    </label>
    <label>
      <input type="radio" name="car-comfort" value="basic"> Basic
    </label>
    <label>
      <input type="radio" name="car-comfort" value="comfortable"> Comfortable
    </label>
    <label>
      <input type="radio" name="car-comfort" value="luxury"> Luxury
    </label>
  </div>
